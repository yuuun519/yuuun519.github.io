<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script src="/assets/script.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <h2>✨ 유윤</h2>
      <ul>
        <li><a href="/">🏠 홈</a></li>
        {% for post in site.posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </aside>

    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
